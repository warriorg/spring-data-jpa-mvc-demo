configurations.all {	resolutionStrategy.eachDependency { DependencyResolveDetails details ->		if (details.requested.name == 'log4j') {			details.useTarget "org.slf4j:log4j-over-slf4j:1.7.7"		}				if (details.requested.name == 'commons-logging') {			details.useTarget "org.slf4j:jcl-over-slf4j:1.7.7"		}	}}dependencies {	compile 'org.springframework.data:spring-data-jpa:1.6.0.RELEASE'	compile 'org.eclipse.persistence:javax.persistence:2.1.0'	compile 'org.aspectj:aspectjweaver:1.8.0'	compile 'org.hibernate:hibernate-core:4.3.5.Final'	compile 'org.hibernate:hibernate-entitymanager:4.3.5.Final'		compile 'com.mysema.querydsl:querydsl-jpa:3.3.4'	//	compile 'org.slf4j:slf4j-log4j12:1.7.7'	compile 'org.slf4j:jcl-over-slf4j:1.7.7'//	compile 'log4j:log4j:1.2.17'		compile 'com.alibaba:druid:1.0.5'		compile 'com.google.guava:guava:'+ guavaVersion	compile 'org.apache.commons:commons-lang3:3.3.2'		compile fileTree(dir: 'libs', include: ['*.jar'])		testCompile 'org.springframework:spring-test:4.0.5.RELEASE'}